<div class="quizz__container">
  <div class="quiz_logo">
    <img src="../../../assets/img/logo.png" alt="Logo Marca">
    <h3>{{title}}</h3>
  </div>
  <div *ngIf=!finished class="quizz_questions">
    <h3>{{questionsSelected.question}}</h3>
  </div>
  <div *ngIf=!finished class="quizz_options">
    <button
    *ngFor="let option of questionsSelected.options; let i = index"
    (click)="playerChoose(option.alias)"
    class="btn_options"
    > {{option.name}}
    </button>
  </div>
  <div *ngIf=finished  class="quizz_results">
    <h1>O seu resultado Ã©: </h1>
    <P>{{answersSelected}}</P>
  </div>

</div>
